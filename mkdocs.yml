site_name: О Unity
site_url: 'https://book.ounity.ru'

repo_name: ounity/book
repo_url: 'https://github.com/ounity/book'

nav:
    - Об учебнике: index.md
    - UI:
        - UI Elements:
            - О UI Elements: ui/ui-elements/about/index.md
            - Использование: ui/ui-elements/usage/index.md
            - Структура интерфейса: ui/ui-elements/interface-structure/index.md
            - UXML: ui/ui-elements/uxml/index.md
            - USS: ''
            - Логика: ''
    - Пакетная система:
        - Собственный пакет:
            - Создание пакета: packages/custom/creation/index.md
            - Название пакета: packages/custom/naming/index.md
            - Распространение пакета: packages/custom/sharing/index.md
    - Примеры:
        - Локализация:
            - О примере: examples/localisation/about/index.md
            - Пакет: examples/localisation/package/index.md
            - Язык: examples/localisation/language/index.md
            - Доступ к языку: examples/localisation/language-access/index.md
            - Инспектор языка: examples/localisation/language-inspector/index.md
            - Редактор языка. Основа: examples/localisation/language-editor/basics/index.md
            - Редактор языка. Фразы: examples/localisation/language-editor/phrases/index.md
            - Редактор языка. Конец: examples/localisation/language-editor/ending/index.md
            - Использование языка: examples/localisation/usage/index.md
            - Текстовый компонент: examples/localisation/text-component/index.md

theme:
    name: material
    custom_dir: theme

    language: 'ru'

    palette:
        primary: white
        accent: blue

    logo: 'logo.svg'
    favicon: 'favicon.png'

markdown_extensions:
    - admonition
    - codehilite
    - footnotes
    - meta
    - attr_list
    - toc:
        permalink: '#'
        slugify: !!python/name:pymdownx.slugs.uslugify
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.tilde

google_analytics:
    - 'UA-139581561-1'
    - 'auto'

extra:
    search:
        language: 'ru, en'

    nav_links:
        - title: 'Задать вопрос'
          icon: 'far fa-question-circle'
          url: 'https://ounity.ru'
        
        - title: 'Форум'
          icon: 'far fa-comments'
          url: 'https://ounity.ru'

        - title: 'GitHub'
          icon: 'fab fa-github'
          url: 'https://github.com/ounity/book'