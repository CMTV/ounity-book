<!-- Application header -->
<header class="md-header" data-md-component="header">

    <!-- Top-level navigation -->
    <nav class="md-header-nav md-grid">
        <div class="md-flex">

            <!-- Link to home -->
            <div class="md-flex__cell md-flex__cell--shrink">

                <a href="{{ config.site_url | default(nav.homepage.url, true) | url }}"
                   title="{{ config.site_name }}"
                   class="md-header-nav__button md-logo">
                    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 211.15 212">
                        <g class="logo--circle">
                            <path class="circle-part--right"
                                d="M189,41.2l-13.6,13.6a86.79,86.79,0,0,1,0,102.4L189,170.8a106,106,0,0,0,0-129.6Z" />
                            <path class="circle-part--bottom-left"
                                d="M156.35,176.29A86.95,86.95,0,0,1,19.2,119.5H0a106,106,0,0,0,169.94,70.39Z" />
                            <path class="circle-part--top-left"
                                d="M19.2,92.5A86.95,86.95,0,0,1,156.35,35.71l13.59-13.6A106,106,0,0,0,0,92.5Z" />
                        </g>
                    
                        <path class="logo--letter"
                            d="M140.15,62.77V118a31.83,31.83,0,0,1-4.23,16.57,27.48,27.48,0,0,1-12.22,10.9,43.69,43.69,0,0,1-18.9,3.8q-16.45,0-25.55-8.43t-9.1-23.07v-55h18V115q0,9.87,4,14.47t13.12,4.61c5.92,0,10.2-1.55,12.87-4.64s4-7.94,4-14.55V62.77Z" />
                    </svg>
                </a>
            </div>

            <!-- Button to toggle drawer -->
            <div class="md-flex__cell md-flex__cell--shrink">
                <label class="md-icon md-icon--menu md-header-nav__button"
                       for="__drawer"></label>
            </div>

            <!-- Header title -->
            <div class="md-flex__cell md-flex__cell--stretch">
                <div class="md-flex__ellipsis md-header-nav__title"
                     data-md-component="title">
                    {% if config.site_name == page.title %}
                    {{ config.site_name }}
                    {% else %}
                    <span class="md-header-nav__topic">
              {{ config.site_name }}
            </span>
                    <span class="md-header-nav__topic">
              {{ page.title }}
            </span>
                    {% endif %}
                </div>
            </div>

            <!-- Button to open search dialogue -->
            <div class="md-flex__cell md-flex__cell--shrink">
                {% if "search" in config["plugins"] %}
                <label class="md-icon md-icon--search md-header-nav__button"
                       for="__search"></label>

                <!-- Search interface -->
                {% include "partials/search.html" %}
                {% endif %}
            </div>

            <div class="md-flex__cell md-flex__cell--shrink">
                {% include "partials/donate.html" %}
            </div>
        </div>
    </nav>
</header>
